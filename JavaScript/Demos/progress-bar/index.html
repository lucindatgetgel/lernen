<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="skill">
       <div class="outer">
        <div class="inner">
            <div id="number">0%</div>
        </div>
       </div> 

       <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
       </svg>     
    </div>

    <div class="buttons">
    <!-- Eingabefeld fÃ¼r benutzerdefinierten Wert -->
    <input type="number" id="inputValue" placeholder="Zahl (0-100)" min="0" max="100">
    <div id="error-message" style="color: red;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
