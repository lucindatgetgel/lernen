<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lucinda Tgetgel" />
    <meta name="description" content="Contact The Little Taco Shop" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="code-crush-icon.svg" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_tray_400x267.png"
          alt="Tray of Tacos"
          title="Tacos"
          width="400"
          height="267"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">E-Mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Street, Suite T <br />
          Kansas City, MO 64111
          <br />
          <br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />
    <footer>Copyright &copy; The Little Taco Shop</footer>
  </body>
</html>
