<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn" type="submit" onclick="openPopup()">Absenden</button>
        <div class="popup" id="popup">
            <i class="fa-solid fa-check"></i>
            <h2>Vielen Dank!</h2>
            <p>Deine Nachricht wurde Ã¼bermittelt</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>
        let popup = document.getElementById('popup')

        function openPopup () {
            popup.classList.add('open-popup')
        }

        function closePopup () {
            popup.classList.remove('open-popup')
        }

    </script>
</body>
</html>
